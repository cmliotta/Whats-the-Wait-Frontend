<ion-view view-title="Landing Page">

    <div class="bar bar-header bar-stable">
      <h1 class="title">What's The Wait?</h1>
    </div>

 <ion-content class="landing-page">


    <div class="logo">
      <img src="img/logo.png"/>
    </div>

    <div class="card patron-card">
        <h3>Patron</h3>
          <hr>
        <ul>
          <li class="patron-sign-in">
            <a ui-sref="patronLogin" class="button button-large button-clear button-calm"><b>Sign-In</b></a>
          </li>
        </ul>
    </div>

    <div class="card restaurant-card">
        <h3>Restaurant</h3>
          <hr>
        <ul>
          <li>
            <a ui-sref="restaurantLogin" class="button button-large button-clear button-calm"><b>Sign-In</b></a>
          </li>
        </ul>
    </div>

    <div class="sign-up-link">
      <a ui-sref="patronSignup"> Sign Up for What's The Wait? </a>
    </div>

  </ion-content>
</ion-view>
