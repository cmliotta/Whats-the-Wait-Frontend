<ion-view>
    <div class="bar bar-header bar-stable">
      <button class="button button-icon icon ion-navicon"></button>
      <div class="h1 title">{{restaurant.restaurant_name}}  Wait List</div>
      <button class="button button-clear ion-refresh"></button>
    </div>

  <ion-content>

    <body>
      <div class="card restaurant-main">


        <table class="table">
          <tr>
            <th>Name</th>
            <th >Party size</th>
            <th>Wait time</th>
            <th>Table Ready</th>
            <th>Remove</th>
          </tr>
          <tr ng-repeat="reservation in reservations">
                <td>{{reservation.first_name}} {{reservation.last_initial}}.</td>
                <td>{{reservation.party_size}}</td>
                <td>{{reservation.minutes}}:00</td>
            <div ng-show="tableReady">
              <div>
                <p class="remove-header">Table is Ready</p>
              </div>
              <button class="remove-btn button button-small" ng-click='confirmTableReady()'>Send Alert</button>
              <button class="cancel-remove button button-small" ng-click='cancelTableReady()'>Cancel</button>
            </div>
            <td ng-hide='reservation.table_ready == "t"' ><button ng-click="initTableReady(reservation)" class="ready"><i class="ion-checkmark-round"></i></button></td>
            <div ng-show="reservationToRemove">
              <div>
                <p class="remove-header">Remove from Wait List?</p>
              </div>
              <button class="remove-btn button button-small" ng-click='confirmReservationRemoval()'>Yes</button>
              <button class="cancel-remove button button-small" ng-click='cancelReservationRemoval()'>No</button>
            </div>
            <td><button ng-click="initRemove(reservation)" class="remove"><i class="ion-close-round"></i></button></td>
          </tr>
        </table>


        <div class="add-reservation">

            <h3 class="reservations-header">New Party</h3>
                <button ng-click="initNewReservation()" class="button button-small new-party"><i class="ion-plus"></i></button>
        </div>

        <div class="add-time">
          <h3>Add Time:</h3>
            <select type="text" ng-model="uiState.party_size" class="party-size-dropdown">
              <option value="2">Party Size 1-2</option>
              <option value="4">Party Size 3-4</option>
              <option value=5>Party Size 5+</option>
            </select>
          <button ng-click="addTime()" class="plus-5">+5</button>

          <button ng-click="subtractTime()" class="minus-5">-5</button>
        </div>

      <div ng-show="newReservation" class="item item-text-wrap">
        <h2 class="error" ng-if="error">{{error}}</h2>
        <!-- <div ng-show="newReservation" class="list list-inset cell-phone"> -->
                <!-- <i class="icon ion-iphone cell-phone-icon"></i> -->

        <label class="item item-input item-stacked-label">

        <input type="text" ng-model="newReservation.cell_phone" class='cell-phone-field' placeholder="555-555-5555">
        <!-- </div> -->
      </label>
        <label class="item item-input item-select">
        <div class="party-size-div"> Party size: {{newReservation.party_size}} </div>
          <select type="number" ng-model="newReservation.party_size">
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
            <option value=4>4</option>
            <option value=5>5+</option>
          </select>
        </label>
        <label class="item item-input item-select">
        <div class="wait-time-div"> Wait time: {{newReservation.minutes}} </div>
          <select type="number" ng-model="newReservation.minutes">
            <option value=10>10</option>
            <option value=15>15</option>
            <option value=20>20</option>
            <option value=25>25</option>
            <option value=30>30</option>
            <option value=35>35</option>
            <option value=40>40</option>
            <option value=45>45</option>
            <option value=50>50</option>
            <option value=55>55</option>
            <option value=60>60</option>
          </select>
          </label>
          <button class="new-party-add button button-small" type="submit" ng-click="addReservation()">Add</button>

          <button class="new-party-cancel button button-small" type="submit" ng-click="cancelAddReservation()">Cancel</button>
        </div>



      </div>


    </body>
  </ion-content>
</ion-view>
