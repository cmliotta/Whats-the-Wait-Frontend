<ion-view>
  <ion-content>
    <form class="form">

      <h2>Registration Form</h2>
      <p>
        <label>First Name</label>
        <input type="text" ng-model="firstName" placeholder="First Name" required>
      </p>

      <p>
        <label>Last Name</label>
        <input type="text" ng-model="lastName" placeholder="Last Name" required>
      </p>

      <p>
        <label>Email</label>
        <input type="text" ng-model="email" placeholder="Email" required>
      </p>

      <p>
        <label>Cell Phone</label>
        <input type="text" ng-model="cellPhone" placeholder="Cell phone number" required>
      </p>

      <p>
        <label>Password</label>
        <input type="password" ng-model="password" placeholder="Password" required>
      </p>

      <p>
        <input type="submit" ng-click="addUser(firstName, lastName, email, phoneNumber, password)" >
      </p>
    </form>
  </ion-content>
</ion-view>
