<ion-view>
  <ion-content>
    <head>
      <!-- <link rel="stylesheet" href="patron.css"> -->
    </head>
    <body>
      <div id="container">
        <h1 class="greeting">Hello, {{waitInfo.first_name}}! </h1>
        <hr>


          <h2> Wait time for {{restaurant.restaurant_name}} is approximately</h2>

          <div id="timer"><h1>{{waitInfo.minutes}}:{{waitInfo.seconds}}</h1>
          </div>

          <div class="parties-ahead"><h3>Parties Ahead:  {{parties_ahead}}</h3>
          </div>
          <hr>

          <button class="remove">Remove Me From Wait List</button>


        <!-- <h1 id="range">- {{waitInfo.minutes + 10}}:{{waitInfo.seconds}}  Minutes</h1> -->
        <div class="contact" ng-click='cancel()'><a href="">Contact {{restaurant.restaurant_name}}: {{restaurant.phone}}</a></div>
      </div>

    </body>
  </ion-content>
</ion-view>
