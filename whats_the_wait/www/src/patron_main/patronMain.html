<ion-view>

    <div class="bar bar-header bar-stable">
      <button class="button button-icon icon ion-navicon"></button>
      <div class="h1 title">Hello, {{waitInfo.first_name}}!  </div>
      <button class="button button-clear ion-refresh"></button>
    </div>

  <ion-content>
    <head>
      <!-- <link rel="stylesheet" href="patron.css"> -->
    </head>
    <body>

      <div class="card patron-main">

        <div class="wait-time-header"><h3>Wait Time:</h3></div>

        <div id="timer"><h1>{{waitInfo.minutes}}:{{waitInfo.seconds}} - {{waitInfo.range}}:{{waitInfo.rangeSeconds}}</h1>
          </div>

        <div class="parties-ahead"><p>Parties Ahead:  {{parties_ahead}}</p>
        </div>
      <!--   <hr> -->

        <button ng-click='initCancelReservation(waitInfo)' class="button button-small button-calm button-patron-main">
          Remove Me From Wait List
        </button>

        <div ng-show="cancelReservation">
          <div>
            <p>Remove from Wait List</p>
          </div>
          <button ng-click='dontCancelReservation()'>Don't Remove Me</button>
          <button ng-click='confirmCancelReservation()'>Remove Me</button>
        </div>

        <!-- <h1 id="range">- {{waitInfo.minutes + 10}}:{{waitInfo.seconds}}  Minutes</h1> -->
        <div class="contact">
          <a href="">Contact {{restaurant.restaurant_name}}: {{restaurant.phone}}</a>
        </div>

      </div>


      <a class="phone" href="tel:1-707-707-7007"><button class="button button-small button-stable ion-iphone restaurant-name">

          Contact {{restaurant.restaurant_name}}
      </button></a>

    </body>
  </ion-content>
</ion-view>
