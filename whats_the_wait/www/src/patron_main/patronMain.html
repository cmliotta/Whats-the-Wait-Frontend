<ion-view>

    <div class="bar bar-header bar-stable">
      <button class="button button-icon icon ion-navicon"></button>
      <div class="h1 title">Hello, {{waitInfo.first_name}}!  </div>
      <button class="button button-clear ion-refresh"></button>
    </div>

  <ion-content>
    <head>
      <!-- <link rel="stylesheet" href="patron.css"> -->
    </head>
    <body>

      <div class="card patron-main">

        <div class="wait-time-header"><h3>Wait Time:</h3></div>

        <div class="timer"><p>{{waitInfo.minutes}}:{{waitInfo.seconds}} - {{waitInfo.range}}:{{waitInfo.rangeSeconds}}</p>
          </div>

        <div class="parties-ahead"><p>Parties Ahead:  {{parties_ahead}}</p>
        </div>
      <!--   <hr> -->

        <button ng-click='initCancelReservation(waitInfo)' class="button button-small button-assertive button-patron-main">
          CANCEL
        </button>

        <div ng-show="cancelReservation">
          <div>
            <p>Are you sure?</p>
          </div>
          <button ng-click='dontCancelReservation()'>Yes</button>
          <button ng-click='confirmCancelReservation()'>No</button>
        </div>

        <!-- <h1 id="range">- {{waitInfo.minutes + 10}}:{{waitInfo.seconds}}  Minutes</h1> -->
      </div>

      <a class="phone" href="tel:1-707-707-7007"><button class="button button-small button-stable ion-iphone restaurant-name">
          Contact {{restaurant.restaurant_name}}
      </button></a>

    </body>
  </ion-content>
</ion-view>
