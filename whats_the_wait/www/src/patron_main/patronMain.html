<ion-view>

    <div class="bar bar-header bar-stable">
      <button class="button button-icon icon ion-navicon"></button>
      <div class="h1 title">Hello, {{waitInfo.first_name}}!  </div>
      <button class="button button-clear ion-refresh"></button>
    </div>

  <ion-content>
    <head>
      <!-- <link rel="stylesheet" href="patron.css"> -->
    </head>
    <body>

      <div class="card patron-main">

        <div class="wait-time-header"><h3>Wait Time:</h3></div>

        <div class="timer"><p>{{waitInfo.minutes}}:{{waitInfo.seconds}}</p>
        </div>

        <div class="parties-ahead"><p>Parties Ahead:  {{parties_ahead}}</p>
        </div>
      <!--   <hr> -->

        <button ng-click='cancel(waitInfo)' class="button button-small button-assertive button-patron-main">
          Cancel
        </button>

      </div>


      <a class="phone" href="tel:1-707-707-7007"><button class="button button-small button-stable ion-iphone restaurant-name">

          Contact {{restaurant.restaurant_name}}
      </button></a>

    </body>
  </ion-content>
</ion-view>
