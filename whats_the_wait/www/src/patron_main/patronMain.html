<ion-view>
  <ion-content>
    <head>
      <!-- <link rel="stylesheet" href="patron.css"> -->
    </head>
    <body>
      <div id="container">
        <h1>Hello, {{waitInfo.first_name}}! </h1>
        <hr>
        <div class="wait-container">
          <h2> Wait time for {{restaurant.restaurant_name}}: </h2>
          <div id="timer"><h1>{{waitInfo.minutes}}:{{waitInfo.seconds}}</h1></div>
          <div class="parties-ahead">Parties Ahead: {{parties_ahead}} </div>
          <button class="remove">Remove Me From Wait List</button>
        </div>
        <hr>
        <!-- <h1 id="range">- {{waitInfo.minutes + 10}}:{{waitInfo.seconds}}  Minutes</h1> -->
        <div class="contact"><a href="">Contact {{restaurant.restaurant_name}}: {{restaurant.phone}}</a></div>
      </div>
    </body>
  </ion-content>
</ion-view>
